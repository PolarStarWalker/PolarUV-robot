syntax = "proto2";

option optimize_for = LITE_RUNTIME;

message PID{

  required float p = 1;
  required float i = 2;
  required float d = 3;

};

message PIDEnabled {
  required bool x = 1;
  required bool y = 2;
  required bool z = 3;
  required bool h = 4;
}

message RobotSettingsMessage{

  enum DShotMode {
    DSHOT150 = 1;
    DSHOT300 = 2;
    DSHOT600 = 4;
    DSHOT1200 = 8;
  };

  repeated float thrusters_coefficient = 1 [packed = true];
  repeated float hand_coefficient = 2 [packed = true];
  required int32 maximum_motor_speed = 3;
  required DShotMode motors_protocol = 4;
  repeated PID pid = 5;
  required PIDEnabled pid_enabled = 6;

}